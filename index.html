<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Тест</title>
</head>
<body>
	<section class="main">
		<div class="age">
			<template class="template" id="template">
				<div class="people">
					<h6 class="people__name">Андрей</h6>
					<P class="people__married">Муж</p>
					<P class="people__id">Муж</p>
						<P class="people__partner">Муж</p>
					<button class="people__button">Добавить</button>
				</div>
			</template>
		</div>
	</section>
	
	<form class="form">
		<img src="./img/exit.png" class="people__exit">
		<label>Введите имя:</label>
		<input class="form__name" type="text" name="name" id="name">
		<div class="married">
			<label><input type="radio" name="married" value="Муж"> - Муж</label>
			<label><input type="radio" name="married" value="Жена"> - Жена</label>
		</div>
		<button type="button" class="form__button">Добавить</button>
	</form>
	<script type="module" src="./js/script.js"></script>
</body>
</html>
